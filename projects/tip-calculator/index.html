<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section>
            <div class="lbl" for="bill">Your Bill</div>
            <div class="input-box">
                <span>$</span>
                <input id="bill" class="val" type="number" value="0.00">
            </div>
            <hr>
        </section>
        <section>
            <div class="wrapper">
                <label class="lbl" for="tip">Tip percentage</label>
                <span id="tip-percent" class="val"></span>
            </div>
            <input id="tip" type="range" min="1" value="15">
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val"></span>
            </div>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val highlight">$ 200.50</span>
            </div>
            <hr>
            <div class="wrapper">
                <label class="lbl" for="people">NÂ° of people paying</label>
                <span id="split-num" class="val"></span>
            </div>
            <input id="people" type="range" min="1" max="10" value="1">
        </section>
        <section>
            <div class="total">
                <span class="lbl">Total per person (including tip)</span>
                <span id="total-per-person" class="val"></span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
