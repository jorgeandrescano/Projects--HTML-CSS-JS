<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HTML-CSS-JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="display">
                <div class="top-value" data-topValue></div>
                <div class="bottom-value" data-bottomValue></div>
            </div>
            <button data-reset>CE</button>
            <button data-clearEl>DEL</button>
            <button data-operator>%</button>
            <button data-operator>&divide</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>&times</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equal>=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
